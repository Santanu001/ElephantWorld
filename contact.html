<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo-image" src="images/logo.jpg" alt="Your Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item current"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search">
            <input class="search-input" type="text" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <main class="main">
        <section class="contact" id="contact">
            <h2 class="text-center">Contact Us</h2>
            <div class="form">
                <div class="input">
                    <label for="name">Name</label>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your name">
                </div>
                <div class="input">
                    <label for="phone">Phone</label>
                    <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter Your Phone number">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="input">
                    <label for="text">Elaborate your concern</label>
                    <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                        placeholder="Elaborate your concern"></textarea>
                </div>
                <button class="btn">Submit</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer-link nav-list">
            <li class="footer-item"><a class="footer-item-link" href="index.html">Home</a></li>
            <li class="footer-item"><a class="footer-item-link" href="about.html">About Us</a></li>
            <li class="footer-item"><a class="footer-item-link" href="contact.html">Contact</a></li>
        </ul>
        <p class="copyright">Copyright &copy; 2023 - 2027. All rights reserved</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
